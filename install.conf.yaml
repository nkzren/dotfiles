- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmuxconfig
    ~/.vimrc: vim/init.vim
    ~/.config/nvim: vim
    ~/.zshrc: zsh/zshrc
    ~/.i3: i3/base
    ~/.config/i3status: i3/i3status
    ~/.config/i3blocks: i3/i3blocks
    ~/.config/i3blocks/config: i3/i3blocksconfig
    ~/.config/kitty: kitty
    ~/.config/picom: picom
    ~/scripts: scripts
    ~/.Xresources: X/resources

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
